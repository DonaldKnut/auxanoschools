<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-header {
            background: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        .nav-menu li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            padding: 8px;
            background: #ddd;
            border: 1px solid #999;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
            border-radius: 2px;
            transition: all 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
        }
        
        .debug-info {
            background: #e8f4fd;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
        }
        
        .test-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .test-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <nav class="nav-container">
            <div class="nav-brand">
                <span>Test Logo</span>
                <span>Test Brand</span>
            </div>
            
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
            
            <div class="nav-actions">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </div>

    <div class="debug-info">
        <h3>Debug Information</h3>
        <p><strong>Hamburger Element:</strong> <span id="hamburger-status">Checking...</span></p>
        <p><strong>Nav Menu Element:</strong> <span id="nav-menu-status">Checking...</span></p>
        <p><strong>Click Events:</strong> <span id="click-count">0</span></p>
        <p><strong>Last Event:</strong> <span id="last-event">None</span></p>
    </div>

    <div>
        <button class="test-button" onclick="testHamburgerClick()">Test Hamburger Click</button>
        <button class="test-button" onclick="resetTest()">Reset Test</button>
        <button class="test-button" onclick="checkElements()">Check Elements</button>
    </div>

    <div id="console-output" style="background: #f5f5f5; padding: 15px; margin-top: 20px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto;">
        Console output will appear here...
    </div>

    <script>
        let clickCount = 0;
        
        // Override console.log to show in our output
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const output = document.getElementById('console-output');
            output.textContent += args.join(' ') + '\n';
            output.scrollTop = output.scrollHeight;
        };
        
        function checkElements() {
            const hamburger = document.getElementById("hamburger");
            const navMenu = document.getElementById("nav-menu");
            
            document.getElementById('hamburger-status').textContent = hamburger ? 'Found' : 'Not Found';
            document.getElementById('nav-menu-status').textContent = navMenu ? 'Found' : 'Not Found';
            
            console.log('=== Element Check ===');
            console.log('Hamburger:', hamburger);
            console.log('Nav Menu:', navMenu);
            console.log('Hamburger display style:', hamburger ? getComputedStyle(hamburger).display : 'N/A');
            console.log('Hamburger pointer events:', hamburger ? getComputedStyle(hamburger).pointerEvents : 'N/A');
        }
        
        function testHamburgerClick() {
            const hamburger = document.getElementById("hamburger");
            if (hamburger) {
                console.log('=== Manual Test Click ===');
                hamburger.click();
            } else {
                console.log('Hamburger element not found for manual test');
            }
        }
        
        function resetTest() {
            clickCount = 0;
            document.getElementById('click-count').textContent = '0';
            document.getElementById('last-event').textContent = 'None';
            document.getElementById('console-output').textContent = 'Console output will appear here...\n';
            
            const hamburger = document.getElementById("hamburger");
            const navMenu = document.getElementById("nav-menu");
            if (hamburger) hamburger.classList.remove('active');
            if (navMenu) navMenu.classList.remove('active');
        }
        
        // Initialize hamburger menu
        function initHamburgerMenu() {
            const hamburger = document.getElementById("hamburger");
            const navMenu = document.getElementById("nav-menu");
            const navLinks = document.querySelectorAll(".nav-link");

            console.log("=== Hamburger Menu Init ===");
            console.log("Hamburger element:", hamburger);
            console.log("Nav menu element:", navMenu);

            if (hamburger && navMenu) {
                // Test different event listeners
                hamburger.addEventListener("click", handleHamburgerClick);
                hamburger.addEventListener("touchstart", handleHamburgerClick);
                hamburger.addEventListener("mousedown", handleHamburgerClick);
                
                // Also try adding to the spans
                const spans = hamburger.querySelectorAll('span');
                spans.forEach((span, index) => {
                    span.addEventListener("click", (e) => {
                        console.log(`Span ${index + 1} clicked`);
                        handleHamburgerClick(e);
                    });
                });
                
                function handleHamburgerClick(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    clickCount++;
                    
                    console.log("=== Hamburger Click Event ===");
                    console.log("Event type:", e.type);
                    console.log("Target:", e.target);
                    console.log("Current target:", e.currentTarget);
                    console.log("Click count:", clickCount);
                    
                    document.getElementById('click-count').textContent = clickCount;
                    document.getElementById('last-event').textContent = `${e.type} on ${e.target.tagName}`;

                    hamburger.classList.toggle("active");
                    navMenu.classList.toggle("active");
                    
                    console.log("Hamburger active:", hamburger.classList.contains('active'));
                    console.log("Nav menu active:", navMenu.classList.contains('active'));

                    // Prevent body scroll when menu is open
                    if (navMenu.classList.contains("active")) {
                        document.body.style.overflow = "hidden";
                    } else {
                        document.body.style.overflow = "";
                    }
                }

                // Close menu when clicking on a link
                navLinks.forEach((link) => {
                    link.addEventListener("click", function () {
                        hamburger.classList.remove("active");
                        navMenu.classList.remove("active");
                        document.body.style.overflow = "";
                    });
                });

                // Close menu when clicking outside
                document.addEventListener("click", function (e) {
                    if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                        hamburger.classList.remove("active");
                        navMenu.classList.remove("active");
                        document.body.style.overflow = "";
                    }
                });
                
                console.log("Hamburger menu initialized successfully");
            } else {
                console.error("Hamburger menu elements not found!");
            }
        }
        
        // Initialize when page loads
        document.addEventListener("DOMContentLoaded", function() {
            console.log("=== Page Loaded ===");
            checkElements();
            initHamburgerMenu();
        });
    </script>
</body>
</html>
